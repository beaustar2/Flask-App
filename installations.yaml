---
- name: Install required packages and setup virtual environment
  hosts: webservers
  become: yes

  tasks:
    - name: Install required packages (Ubuntu)
      apt:
        name:
          - python3
          - python3-pip
          - git
          - python3-venv
          - ufw
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install required packages (CentOS)
      yum:
        name:
          - python3
          - python3-pip
          - git
          - firewalld
        state: present
      when: ansible_distribution == "CentOS"

    - name: Set up a virtual environment
      become: yes
      command: "python3 -m venv /home/{{ ansible_user }}/Flask-App/flask_env"

    - name: Activate Flask virtual environment
      ansible.builtin.shell: source /home/{{ ansible_user }}/Flask-App/flask_env/bin/activate
      args:
        executable: /bin/bash

    - name: Install Flask library
      ansible.builtin.pip:
        name: Flask
        executable: /home/{{ ansible_user }}/Flask-App/flask_env/bin/pip3
        state: present

    - name: Install Gunicorn
      ansible.builtin.pip:
        name: gunicorn
        executable: /home/{{ ansible_user }}/Flask-App/flask_env/bin/pip3
        state: present

    - name: Install Nginx (Ubuntu)
      apt:
        name: nginx
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install Nginx (CentOS)
      yum:
        name: nginx
        state: present
      when: ansible_distribution == "CentOS"

    - name: Configure Firewall (Ubuntu)
      ufw:
        rule: allow
        port: 8000
      when: ansible_distribution == 'Ubuntu'

    - name: Configure Firewall (CentOS)
      firewalld:
        port: 8000/tcp
        permanent: yes
        state: enabled
      when: ansible_distribution == 'CentOS'
    
  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes

- name: Run Flask app
  command: nohup /home/{{ ansible_user }}/Flask-App/flask_env/bin/python3 app.py &
  async: 60
  poll: 0
  args:
    chdir: "/home/{{ ansible_user }}/Flask-App"
  become_user: "{{ ansible_user }}"
...
