---
- name: Install required packages and setup virtual environment
  hosts: webservers
  become: yes
  tasks:
    - name: Install required packages (Ubuntu)
      apt:
        name:
          - python3
          - python3-pip
          - git
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install required packages (Amazon Linux)
      dnf:
        name:
          - python3
          - python3-pip
          - git
        state: present
      when: ansible_distribution == "Amazon"

    - name: Install python3-venv package (Ubuntu)
      apt:
        name: python3-venv
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install python3-venv package (Amazon Linux)
      dnf:
        name: python3-venv
        state: present
      when: ansible_distribution == "Amazon"

    - name: Set up a virtual environment
      become: yes
      command: "python3 -m venv /home/ubuntu/Flask-App/flask_env"

    - name: Install Flask library
      ansible.builtin.pip:
        name: Flask
        executable: /home/ubuntu/Flask-App/flask_env/bin/pip3
        state: present

    - name: Install Gunicorn
      ansible.builtin.pip:
        name: gunicorn
        executable: /home/ubuntu/Flask-App/flask_env/bin/pip3
        state: present

    - name: Install Nginx (Ubuntu)
      apt:
        name: nginx
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install Nginx (Amazon Linux)
      yum:
        name: nginx
        state: present
      when: ansible_distribution == "Amazon"
...
